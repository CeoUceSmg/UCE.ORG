<!<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to the Ultimate Security</title>
  <style>
    /* Page Styling */
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: white;
      background-color: #0e0e0e;
      transition: background-color 3s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    /* Button Styling */
    .get-started-btn {
      padding: 15px 40px;
      font-size: 1.2rem;
      color: white;
      background-color: blue;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .get-started-btn:hover {
      background-color: darkblue;
    }

    /* Animation for page background color change */
    @keyframes changeColor {
      0% { background-color: green; }
      10% { background-color: blue; }
      20% { background-color: yellow; }
      30% { background-color: orange; }
      40% { background-color: purple; }
      50% { background-color: goldenrod; }
      60% { background-color: darkblue; }
      70% { background-color: darkgreen; }
      80% { background-color: darkred; }
      90% { background-color: red; }
      100% { background-color: white; }
    }

    /* Apply the animation to the body */
    body {
      animation: changeColor 30s infinite;
    }

  </style>
</head>
<body>
  <h1>Welcome to the Ultimate Security</h1>
  <p>Never lose anything. Get started saving anything and creating your secret page and public page. No one has access to your data or any post on your private page.</p>
  
  <!-- Get Started Button -->
  <a href="Sign_up.html" class="get-started-btn">Get Started</a>

</body>
