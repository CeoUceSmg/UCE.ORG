<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Same as before... */
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signUpForm">
            <!-- Family name, profile name inputs... -->
            
            <!-- Button to reveal image selection -->
            <button type="button" id="selectImageButton">Select Profile Image</button>

            <!-- Upload image input -->
            <input type="file" id="uploadImageInput" accept="image/*" />

            <!-- Image Selection (initially hidden) -->
            <div id="imageSelectionContainer">
                <label>Select Profile Image</label>
                <div id="imageList">
                    <!-- Dynamically added images will appear here -->
                    <div class="image-box" id="uploadedImage" style="display: none;">
                        <img src="" alt="Uploaded Image" />
                        <div class="checkbox"></div>
                    </div>
                    <!-- Default images -->
                    <div class="image-box" data-name="Israel">
                        <img src="Israel.jpg" alt="Israel" />
                        <div class="checkbox"></div>
                    </div>
                    <div class="image-box" data-name="Perfect">
                        <img src="Perfect.jpg" alt="Perfect" />
                        <div class="checkbox"></div>
                    </div>
                    <div class="image-box" data-name="Progress">
                        <img src="Progress.jpg" alt="Progress" />
                        <div class="checkbox"></div>
                    </div>
                    <div class="image-box" data-name="Marvelous">
                        <img src="Marvelous.jpg" alt="Marvelous" />
                        <div class="checkbox"></div>
                    </div>
                    <div class="image-box" data-name="John">
                        <img src="John.jpg" alt="John" />
                        <div class="checkbox"></div>
                    </div>
                </div>
                <div id="validationMessage"></div>
            </div>

            <!-- Username, password, pin inputs... -->

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDIaJdHUsQjA3VvOBs4swVSKuzVit-M3O8",
            authDomain: "the-family1.firebaseapp.com",
            projectId: "the-family1",
            storageBucket: "the-family1.firebasestorage.app",
            messagingSenderId: "209849449724",
            appId: "1:209849449724:web:0d5642de406cc7cdc8eb79",
            measurementId: "G-X64HKH4M14"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM elements
        const form = document.getElementById('signUpForm');
        const profileNameInput = document.getElementById('profileName');
        const familyNameInput = document.getElementById('familyName');
        const imageList = document.getElementById('imageList');
        const validationMessage = document.getElementById('validationMessage');
        const uploadImageInput = document.getElementById('uploadImageInput');
        const uploadedImageBox = document.getElementById('uploadedImage');
        const uploadedImageElement = uploadedImageBox.querySelector('img');
        let selectedImageName = '';

        // Reveal image selection container on button click
        document.getElementById('selectImageButton').addEventListener('click', function() {
            document.getElementById('imageSelectionContainer').style.display = 'block';
        });

        // Handle image upload
        uploadImageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageUrl = e.target.result;
                    uploadedImageElement.src = imageUrl;
                    uploadedImageBox.style.display = 'block';  // Show the uploaded image box
                    selectedImageName = 'Uploaded Image';  // Set name for validation
                    validateProfileName();
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please upload a valid image file.');
            }
        });

        // Image selection logic
        imageList.querySelectorAll('.image-box').forEach(imageBox => {
            imageBox.addEventListener('click', () => {
                // Unselect previously selected image
                imageList.querySelectorAll('.checkbox').forEach(checkbox => checkbox.classList.remove('selected'));
                
                // Select the clicked image
                const checkbox = imageBox.querySelector('.checkbox');
                checkbox.classList.add('selected');
                selectedImageName = imageBox.getAttribute('data-name');  // Set selected image name

                // Hide uploaded image box if a default image is selected
                uploadedImageBox.style.display = 'none';

                validateProfileName();
            });
        });

        function validateProfileName() {
            if (!selectedImageName) {
                validationMessage.textContent = 'Please select an image.';
            } else {
                validationMessage.textContent = '';
            }
        }

        // Form submission logic goes here...
    </script>
</body>
</html>
