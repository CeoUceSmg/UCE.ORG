<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - The Family</title>
    <style>
        /* Your custom styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkblue;
        }

        .image-selection {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        .image-selection img {
            width: 50px;
            height: 50px;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .image-selection img.selected {
            border-color: green;
        }

        #uploadBtn {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sign Up</h2>

        <form id="signUpForm">
            <label for="familyName">Family Name:</label>
            <input type="text" id="familyName" required>

            <label for="profileName">Profile Name:</label>
            <input type="text" id="profileName" required>

            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <label for="pin">PIN:</label>
            <input type="text" id="pin" required>

            <label for="confirmPin">Confirm PIN:</label>
            <input type="text" id="confirmPin" required>

            <div class="image-selection">
                <img src="images/Israel.jpg" alt="Israel" data-name="Israel">
                <img src="images/Perfect.jpg" alt="Perfect" data-name="Perfect">
                <img src="images/Progress.jpg" alt="Progress" data-name="Progress">
                <img src="images/Marvelous.jpg" alt="Marvelous" data-name="Marvelous">
                <img src="images/John.jpg" alt="John" data-name="John">
            </div>

            <label for="profileImage">Select Profile Image:</label>
            <input type="file" id="profileImage" accept="image/*">
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>

    <script>
        // Your Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDIaJdHUsQjA3VvOBs4swVSKuzVit-M3O8",
            authDomain: "the-family1.firebaseapp.com",
            projectId: "the-family1",
            storageBucket: "the-family1.firebasestorage.app",
            messagingSenderId: "209849449724",
            appId: "1:209849449724:web:0d5642de406cc7cdc8eb79",
            measurementId: "G-X64HKH4M14"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const form = document.getElementById('signUpForm');
        const profileImageInput = document.getElementById('profileImage');
        const imageSelection = document.querySelectorAll('.image-selection img');
        let selectedImageName = '';

        // Image Selection
        imageSelection.forEach(image => {
            image.addEventListener('click', () => {
                imageSelection.forEach(img => img.classList.remove('selected'));
                image.classList.add('selected');
                selectedImageName = image.getAttribute('data-name');
            });
        });

        // Handle Image Upload
        profileImageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                // You can upload the image to Firebase Storage here if needed
                console.log("File selected:", file.name);
            }
        });

        // Sign Up Form Submit
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const familyName = document.getElementById('familyName').value;
            const profileName = document.getElementById('profileName').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const pin = document.getElementById('pin').value;
            const confirmPin = document.getElementById('confirmPin').value;

            if (pin !== confirmPin) {
                alert("PINs do not match!");
                return;
            }

            if (profileName !== selectedImageName) {
                alert("Profile name does not match the selected image.");
                return;
            }

            auth.createUserWithEmailAndPassword(username + "@example.com", password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log("User signed up:", user);

                    // Save user data to Firestore
                    db.collection("users").doc(user.uid).set({
                        familyName: familyName,
                        profileName: profileName,
                        username: username,
                        pin: pin,
                        profileImage: selectedImageName
                    })
                    .then(() => {
                        alert("Sign Up Successful!");
                    })
                    .catch((error) => {
                        console.error("Error saving user data:", error);
                    });

                })
                .catch((error) => {
                    console.error("Error signing up:", error.message);
                });
        });
    </script>
</body>
</html>
