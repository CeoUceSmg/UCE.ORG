<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: #fff;
        }

        .container {
            background-color: #fff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #6a11cb;
        }

        #imageSelectionContainer {
            margin: 20px 0;
        }

        #imageList {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .image-box {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .checkbox {
            position: absolute;
            top: 5px;
            left: 5px;
            background-color: #fff;
            border: 2px solid #2575fc;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: none;
        }

        .checkbox.selected {
            background-color: #2575fc;
        }

        .checkbox.selected::before {
            content: "âœ”";
            position: absolute;
            top: -2px;
            left: 4px;
            color: white;
        }

        #validationMessage {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signUpForm">
            <div>
                <label for="familyName">Family Name</label>
                <input type="text" id="familyName" placeholder="Enter Family Name" required />
            </div>
            
            <div>
                <label for="profileName">Profile Name</label>
                <input type="text" id="profileName" placeholder="Enter Profile Name" required />
            </div>

            <!-- Image Selection -->
            <div id="imageSelectionContainer">
                <label>Select Profile Image</label>
                <div id="imageList">
                    <div class="image-box" data-name="Israel">
                        <img src="Israel.jpg" alt="Israel" />
                        <div class="checkbox"></div>
                    </div>
                    <div class="image-box" data-name="Perfect">
                        <img src="Perfect.jpg" alt="Perfect" />
                        <div class="checkbox"></div>
                    </div>
                    <div class="image-box" data-name="Progress">
                        <img src="Progress.jpg" alt="Progress" />
                        <div class="checkbox"></div>
                    </div>
                    <div class="image-box" data-name="Marvelous">
                        <img src="Marvelous.jpg" alt="Marvelous" />
                        <div class="checkbox"></div>
                    </div>
                    <div class="image-box" data-name="John">
                        <img src="John.jpg" alt="John" />
                        <div class="checkbox"></div>
                    </div>
                </div>
                <div id="validationMessage"></div>
            </div>

            <div>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username" required />
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required />
            </div>

            <div>
                <label for="pin">PIN</label>
                <input type="password" id="pin" placeholder="Enter PIN" required />
            </div>

            <div>
                <label for="confirmPin">Confirm PIN</label>
                <input type="password" id="confirmPin" placeholder="Confirm PIN" required />
            </div>

            <button type="submit">Sign Up</button>
        </form>
    </div>

        imageList.querySelectorAll('.image-box').forEach(imageBox => {

                const currentImageName = imageBox.getAttribute('data-name');

                const checkbox = imageBox.querySelector('.checkbox');
                if (checkbox.classList.contains('selected')) {
                    checkbox.classList.remove('selected');

                // Validate profile name against selected image name
                validateProfileName();
            });
        });

        function validateProfileName() {
            const profileName = profileNameInput.value.trim();
            if (profileName && selectedImageName && profileName !== selectedImageName) {
                validationMessage.textContent = "Invalid profile name! It should match the selected image.";
                validationMessage.style.color = 'red';
            } else {
                validationMessage.textContent = '';
            }
        }

            const password = document.getElementById('password').value.trim();
            const pin = document.getElementById('pin').value.trim();
            const confirmPin = document.getElementById('confirmPin').value.trim();

            // Ensure pin matches
            if (pin !== confirmPin) {
                alert("PINs do not match!");
                return;
            }

            // Ensure image selection and name match
            if (!selectedImageName) {
                alert("Please select a profile image.");
                return;
            }
            
            if (profileName !== selectedImageName) {
                alert("Profile name must match the selected image name.");
                return;
            }
